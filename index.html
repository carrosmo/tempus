<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempus</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <button id="invite" onclick="invite(window.location.href)">Invite</button>
    <p id="watching">1 people watching</p>
    <div class="player-container">
        <div id="player"></div>
        <h1>Tempus - Watch <img src="youtube.png" id="youtube-icon"> Together</h1>
    </div>
    <div class="queue-container">
        <div class="input-container">
            <form onsubmit="queueVideo(event, document.getElementById('addVid').value);"
                autocomplete="off">
                <input placeholder="Add a Youtube-URL to the queue" id="addVid">
            </form>
        </div>
        <div class="queued-videos" id="queue">
            <!-- Here goes queued videos dynamically -->
        </div>
    </div>
    <div id="snackbar" class="">Copied to Clipboard</div>
    <script src="youtubeapi.js"></script>
    <script src="communications.js"></script>
    <script src="main.js"></script>
</body>

</html>
